<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- libraries CSS -->
    <link rel="stylesheet" href="/static/icon/flaticon_glamer.css">
    <link rel="stylesheet" href="/static/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/splide/splide.min.css">
    <link rel="stylesheet" href="/static/vendor/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/static/vendor/slim-select/slimselect.css">
    <link rel="stylesheet" href="/static/vendor/animate-wow/animate.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <!-- SIDEBAR SECTION START -->
    {% include 'header.html' %}
    <!-- HEADER SECTION END -->

    <main>
        <!-- BREADCRUMB SECTION START -->
        <div class="ul-container">
            <div class="ul-breadcrumb">
                <h2 class="ul-breadcrumb-title">Contact Us</h2>
                <div class="ul-breadcrumb-nav">
                    <a href="/"><i class="flaticon-home"></i> Home</a>
                    <i class="flaticon-arrow-point-to-right"></i>
                    <span class="current-page">Contact Us</span>
                </div>
            </div>
        </div>
        <!-- BREADCRUMB SECTION END -->


        <!-- CONTACT INFO SECTION START -->
        <section class="ul-contact-infos">
            <div class="contact-grid">
                <div class="ul-contact-info address">
                    <div class="icon"><i class="flaticon-location"></i></div>
                    <div class="txt">
                        <h6 class="title">Our Address</h6>
                        <p class="descr mb-0">{{ content.address }}</p>
                    </div>
                </div>

                <div class="ul-contact-info email">
                    <div class="icon"><i class="flaticon-email"></i></div>
                    <div class="txt">
                        <h6 class="title">Email Address</h6>
                        <p class="descr mb-0">
                            <a href="mailto:{{ content.email }}" class="contact-link">{{ content.email | safe }}</a>
                        </p>
                    </div>
                </div>

                <div class="ul-contact-info hours">
                    <div class="icon"><i class="flaticon-stop-watch-1"></i></div>
                    <div class="txt">
                        <h6 class="title">Hours of Operation</h6>
                        <p class="descr mb-0">
                            <span>{{ content.hours | safe }}</span>
                        </p>
                    </div>
                </div>

                <div class="ul-contact-info whatsapp">
                    <div class="icon"><i class="fa fa-brands fa-whatsapp"></i></div>
                    <div class="txt">
                        <h6 class="title">WhatsApp</h6>
                        <p class="descr mb-0">
                            <a href="https://wa.me/{{ content.whatsapp }}" target="_blank" class="contact-button">Chat with us <i class="flaticon-arrow-point-to-right"></i></a>
                        </p>
                    </div>
                </div>  

                <div class="ul-contact-info instagram">
                    <div class="icon"><i class="flaticon-instagram"></i></div>
                    <div class="txt">
                        <h6 class="title">Instagram</h6>
                        <p class="descr mb-0">
                            <a href="{{ content.instagram }}" target="_blank" class="contact-button">Follow us <i class="flaticon-arrow-point-to-right"></i></a>
                        </p>
                    </div>
                </div>

                <div class="ul-contact-info facebook">
                    <div class="icon"><i class="fa fa-brands fa-facebook"></i></div>
                    <div class="txt">
                        <h6 class="title">Facebook</h6>
                        <p class="descr mb-0">
                            <a href="{{ content.facebook }}" target="_blank" class="contact-button">Like us <i class="flaticon-arrow-point-to-right"></i></a>
                        </p>
                    </div>
                </div>
            </div>

            <style>
                .ul-contact-infos {
                    padding: 4rem 0;
                    background: var(--bg-1, #f8f9fa);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 70vh;
                }

                .contact-grid {
                    display: grid;
                    grid-template-columns: repeat(3, minmax(300px, 350px));
                    gap: 2rem;
                    width: 100%;
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 0 2rem;
                    justify-content: center;
                }
                
                .ul-contact-info {
                    padding: 2.5rem;
                    background: #ffffff;
                    border-radius: 16px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
                    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
                    text-align: center;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    border: 1px solid rgba(0, 0, 0, 0.05);
                    position: relative;
                    overflow: hidden;
                }

                .ul-contact-info::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 4px;
                    background: var(--primary-color, #007bff);
                    transform: scaleX(0);
                    transition: transform 0.3s ease;
                }

                .ul-contact-info:hover::before {
                    transform: scaleX(1);
                }

                .ul-contact-info:hover {
                    transform: translateY(-10px);
                    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
                }

                .ul-contact-info .icon {
                    width: 85px;
                    height: 85px;
                    margin: 0 auto 1.5rem;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border-radius: 50%;
                    background: var(--bg-1, #f8f9fa);
                    transition: all 0.3s ease;
                    border: 2px solid transparent;
                }

                .ul-contact-info .icon i {
                    font-size: 35px;
                    transition: all 0.3s ease;
                }

                /* Specific icon colors */
                .whatsapp .icon i {
                    color: #25D366;
                }

                .facebook .icon i {
                    color: #4267B2;
                }

                .instagram .icon i {
                    background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }

                .email .icon i {
                    color: var(--primary-color, #007bff);
                }

                .address .icon i {
                    color: var(--primary-color, #007bff);
                }

                .hours .icon i {
                    color: var(--primary-color, #007bff);
                }

                /* Hover effects for icons */
                .ul-contact-info:hover .icon {
                    background: #fff;
                    border-color: currentColor;
                    transform: scale(1.1);
                }

                .whatsapp:hover .icon {
                    border-color: #25D366;
                }

                .facebook:hover .icon {
                    border-color: #4267B2;
                }

                .instagram:hover .icon {
                    border-color: #e1306c;
                }

                .email:hover .icon,
                .address:hover .icon,
                .hours:hover .icon {
                    border-color: var(--primary-color, #007bff);
                }

                /* Button styles */
                .contact-button {
                    display: inline-flex;
                    align-items: center;
                    padding: 0.875rem 1.75rem;
                    border-radius: 50px;
                    text-decoration: none;
                    font-weight: 600;
                    transition: all 0.3s ease;
                    gap: 12px;
                    margin-top: 1rem;
                    text-transform: uppercase;
                    font-size: 0.9rem;
                    letter-spacing: 0.5px;
                }

                .contact-button i {
                    font-size: 1.2rem;
                    transition: transform 0.3s ease;
                }

                .contact-button:hover i {
                    transform: translateX(4px);
                }

                .whatsapp-btn {
                    background: var(--primary-color, #007bff);
                    color: white;
                    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
                }

                .instagram-btn {
                    background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
                    color: white;
                    box-shadow: 0 4px 15px rgba(225, 48, 108, 0.2);
                }

                .facebook-btn {
                    background: #4267B2;
                    color: white;
                    box-shadow: 0 4px 15px rgba(66, 103, 178, 0.2);
                }

                .contact-button:hover {
                    transform: translateY(-2px);
                    filter: brightness(1.1);
                    color: white;
                }

                /* Update icon size in buttons */
                .contact-button i.flaticon-whatsapp,
                .contact-button i.flaticon-facebook,
                .contact-button i.flaticon-instagram {
                    font-size: 1.2rem;
                    margin-left: 4px;
                }

                .contact-link {
                    color: var(--primary-color, #007bff);
                    text-decoration: none;
                    transition: color 0.3s ease;
                    font-weight: 500;
                }

                .contact-link:hover {
                    color: var(--primary-hover, #0056b3);
                    text-decoration: underline;
                }

                @media (max-width: 1200px) {
                    .contact-grid {
                        grid-template-columns: repeat(3, minmax(250px, 300px));
                    }
                }

                @media (max-width: 992px) {
                    .contact-grid {
                        grid-template-columns: repeat(2, minmax(280px, 1fr));
                        gap: 1.5rem;
                    }
                }

                @media (max-width: 768px) {
                    .contact-grid {
                        grid-template-columns: repeat(2, 1fr);
                        gap: 1.5rem;
                        padding: 0 1rem;
                    }
                }

                @media (max-width: 576px) {
                    .contact-grid {
                        grid-template-columns: 1fr;
                        gap: 1rem;
                    }
                    
                    .ul-contact-info {
                        padding: 2rem;
                    }
                }
            </style>
        </section>
    </main>

    <!-- FOOTER SECTION START -->
    {% include 'footer.html' %}
    <!-- FOOTER SECTION END -->

    <!-- libraries JS -->
    <script src="/static/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/splide/splide.min.js"></script>
    <script src="/static/vendor/splide/splide-extension-auto-scroll.min.js"></script>
    <script src="/static/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/static/vendor/slim-select/slimselect.min.js"></script>
    <script src="/static/vendor/animate-wow/wow.min.js"></script>
    <script src="/static/vendor/splittype/index.min.js"></script>
    <script src="/static/vendor/mixitup/mixitup.min.js"></script>
    <script src="/static/vendor/fslightbox/fslightbox.js"></script>

    <!-- custom JS -->
    <script src="/static/js/main.js"></script>
</body>

</html>
